<!DOCTYPE html>
<html lang="ko">

<head>
  <title>Register</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='fonts/icomoon/style.css') }}">
  <!--===============================================================================================-->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/main/icons/favicon.ico') }}" />
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/login_register/bootstrap/css/bootstrap.min.css') }}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/login_register/font-awesome-4.7.0/css/font-awesome.min.css') }}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/login_register/animate/animate.css') }}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/login_register/css-hamburgers/hamburgers.min.css') }}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/login_register/select2/select2.min.css') }}">
  <!--===============================================================================================-->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login_register/login_register_util.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login_register/login_register_main.css') }}">
  <!--===============================================================================================-->
  <style>
    /* 스크롤 바 넓이 16px */
    ::-webkit-scrollbar {
      width: 16px;
    }

    /* 스크롤 바 기본 색상 */
    ::-webkit-scrollbar-track {
      background-color: thistle;
    }

    /* 스크롤 구간 배경 색상 */
    ::-webkit-scrollbar-thumb {
      background-color: slateblue;
    }

    /* 스크롤 바 위에 마우스 올렸을 때(hover) 색상 */
    ::-webkit-scrollbar-thumb:hover {
      background-color: blueviolet;
    }

    /* 스크롤 상하단 버튼 넓이와 색상 */
    ::-webkit-scrollbar-button:start:decrement,
    ::-webkit-scrollbar-button:end:increment {
      width: 16px;
      height: 16px;
      background-color: mediumpurple;
    }
  </style>
</head>

<body>
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-register100">
        <div class="register100-form">
          <div class="register100-form-title">
            Member Join
          </div>
          <form method="POST">
            <div class="register100-form-content" style="overflow:auto; width:900px; height:380px;">
              <div class="form-inline form-group">
                <label for="userid">아이디:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="userid" placeholder="아이디를 입력하시오." name="userid" />
                </div>
              </div>
              <div class="form-inline form-group">
                <label for="password">비밀번호:</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하시오." name="password" />
                </div>
              </div>
              <div class="form-inline form-group">
                <label for="re_password">비밀번호확인:</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="re_password" placeholder="비밀번호확인" name="re_password" />
                </div>
              </div>
              <div class="form-inline form-group">
                <label for="username">이름:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="username" placeholder="이름을 입력하시오." name="username" />
                </div>
              </div>
              <div class="form-inline form-group">
                <label for="birth_year">생년월일:</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" id="birth_year" placeholder="생년월일을 입력하시오. ex)950731" name="birth_year" />
                </div>
              </div>
              <div class="form-inline form-group">
                <label for="sex">성별:</label>
                <div class="col-sm-10">
                  <select name="sex">
                    <option value="">성별 선택</option>
                    <option value="남">남</option>
                    <option value="여">여</option>
                  </select>
                </div>
              </div>
              <div class="form-inline form-group">
                <label for="email">이메일:</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="email" placeholder="이메일을 입력하시오." name="email" />
                </div>
              </div>
              <button type="submit" class="btn btn-primary">등록</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  {%with messages = get_flashed_messages()%}
  {%if messages %}
  <script type="text/javascript">
    alert("{{messages[-1]}}");
  </script>
  {%endif%}
  {%endwith%}

  <!--===============================================================================================-->
  <script src="{{url_for('static', filename='vendor/login_register/jquery/jquery-3.2.1.min.js')}}"></script>
  <!--===============================================================================================-->
  <!-- <script src="{{url_for('static', filename='vendor/bootstrap/js/popper.js')}}"></script> -->
  <script src="{{url_for('static', filename='vendor/login_register/bootstrap/js/bootstrap.min.js')}}"></script>
  <!--===============================================================================================-->
  <script src="{{url_for('static', filename='vendor/login_register/select2/select2.min.js')}}"></script>
  <!--===============================================================================================-->
  <script src="{{url_for('static', filename='vendor/login_register/tilt/tilt.jquery.min.js')}}"></script>
  <script>
    $('.js-tilt').tilt({
      scale: 1.1
    })
  </script>
  <!--===============================================================================================-->
  <script src="{{url_for('static', filename='js/login_register/login_main.js')}}"></script>

</body>

</html>
